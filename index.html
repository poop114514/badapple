<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你是人机（机器人）吗</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        padding: 20px;
        width: fit-content;
    }
    .message {
      background-color: #5d91e5;
      color: white;
      font-size: 18px;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 4px;
        margin-bottom: 10px;
    }
    .grid-item {
        border: 1px solid lightgrey;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .grid-item video {
        object-fit: cover;
        width: 100%;
        height: 100%;
        display: none;  /* 视频初始不可见 */
    }
    .btn {
        display: block;
        width: fit-content;
        padding: 10px 15px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        background-color: #529fe1;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #3c8cce;
    }
    .option_and_confirm_container {
        display: flex;
        align-items: center;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="message">
           请选择包含
             <span style="font-weight:bold; font-size:22px; padding:5px; color:white; background-color:rgb(233,77,74);">红绿灯</span> 的所有图片。
        </div>

        <div class="grid-container">
              <div class="grid-item">
                <video id="video1" autoplay muted loop>
                    <source src="image/part_1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
              </div>
              <div class="grid-item">

                        Your browser does not support the video tag.

               </div>
               <div class="grid-item">

                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="grid-item">
                    <video id="video4" autoplay muted loop>

                </div>

               <div class="grid-item">

                        <source src="image/part_5.mp4" type="video/mp4">

         <div class="option_and_confirm_container">
            <img src="image/截屏2025-01-28 18.25.40.png" style="width: 30px; height: 35px;" />

             <button class="btn" onclick="window.location.href='https://www.bilibili.com/video/BV1UT42167xb/?spm_id_from=333.337.search-card.all.click&vd_source=cf067f4fd61dca18c2400f9d294126fc'">验证</button>
         </div>

    </div>

    <script>
      // 获取所有的视频元素
      const videos = document.querySelectorAll('video');

      // 用来存储所有视频的Promise
      const videoPromises = [];

      // 函数：等待视频加载并控制播放状态
      function loadAndPlayVideo(video) {
        return new Promise((resolve) => {
          video.addEventListener('canplaythrough', () => {
            resolve(video);
          });
        });
      }

      // 暂停所有视频
      function pauseAllVideos() {
        videos.forEach((video) => {
          video.pause();
        });
      }

      // 为每个视频添加加载Promise
      videos.forEach((video) => {
        videoPromises.push(loadAndPlayVideo(video));
      });

      // 等待视频加载并执行播放
      async function startVideos() {
        for (let i = 0; i < videoPromises.length; i++) {
          // 暂停所有视频
          pauseAllVideos();

          // 等待当前视频加载完毕
          await videoPromises[i];

          // 当前视频加载完毕后开始播放
          videos[i].style.display = 'block';
          videos[i].play();
        }
      }

      // 执行视频加载和播放操作
      startVideos();
    </script>
</body>
</html>
